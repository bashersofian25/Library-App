<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog class="dialog">
        <form novalidate>
            <ul class="dialog-list">
                <li class="text-field">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="bookTitle" minlength="4" maxlength="30" required>
                    <span class="title error" aria-live="polite"></span>
                </li>
                <li class="text-field">
                    <label for="author">Book Author</label>
                    <input type="text" id="author" name="bookAuthor" required minlength="4" maxlength="30">
                    <span class="author error" aria-live="polite"></span>
                </li>
                <li class="text-field">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="bookPages" required>
                    <span class="pages error" aria-live="polite"></span>
                </li>

                <li class="text-field">
                    <label for="Id">Book ID</label>
                    <input type="number" id="Id" name="Id" required>
                    <span class="id error" aria-live="polite"></span>

                </li>

                <li>
                    <label for="is-read">Did you finish it?</label>
                    <input type="checkbox" id="is-read" name="isRead">
                </li>
            </ul>
            <button type="submit" id="confirm">Confirm</button>
            <button id="cancel">Cancel</button>
        </form>
    </dialog>
    <div class="header">
        <h1>My Great Books</h1>
    </div>
    <div class="shelf">
        <button class="add"> + </button>
        <div class="books"></div>
    </div>
    
</body>
</html>
